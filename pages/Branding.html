    /* ===== Portfolio Strip – FULL CSS (captions center on small screens) ===== */
* { box-sizing: border-box; }

.workStrip{
  --bg: #f6efe6;
  --gutter: 48px;
  --maxw: 1040px;
  --title: 12px;
  --tag: 11px;
  background: var(--bg);
  padding: 56px 24px 72px;
}

.workStrip__wrap{
  max-width: var(--maxw);
  margin: 0 auto;
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: var(--gutter);
  align-items: start;
}

.workCard{ margin: 0; }
.workCard__link{ display:block; text-decoration:none; color:inherit; }

.workCard__media{
  width: 100%;
  aspect-ratio: 4 / 5;
  object-fit: cover;
  display: block;
  background:#ddd;
  box-shadow: 0 10px 28px rgba(0,0,0,.16);
  transition: transform .35s ease, box-shadow .35s ease;
}
.workCard__link:hover .workCard__media{
  transform: translateY(-2px);
  box-shadow: 0 16px 40px rgba(0,0,0,.22);
}

/* Caption default (desktop: left-aligned) */
.workCard__caption{
  margin-top: 12px;
  color: #111;
  line-height: 1.15;
  text-align: left;
  font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Sans", "Liberation Sans", sans-serif;
}
.workCard__title{
  font-size: var(--title);
  letter-spacing: .06em;
  font-weight: 600;
  text-transform: uppercase;
}
.workCard__tag{
  font-size: var(--tag);
  opacity: .75;
  font-style: italic;
}

/* ====== Responsive ====== */

/* >=1440px — very large desktop */
@media (min-width: 1440px){
  .workStrip{ --maxw: 1200px; --gutter: 56px; padding: 72px 32px 88px; }
}

/* 1200–1439px — desktop */
@media (max-width: 1439.98px) and (min-width: 1200px){
  .workStrip{ --maxw: 1120px; }
}

/* 992–1199px — laptop */
@media (max-width: 1199.98px) and (min-width: 992px){
  .workStrip{ --maxw: 980px; --gutter: 40px; }
}

/* 768–991px — tablet landscape: 2 columns + CENTER CAPTION */
@media (max-width: 991.98px) and (min-width: 768px){
  .workStrip{ --maxw: 820px; --gutter: 32px; padding: 48px 20px 64px; }
  .workStrip__wrap{ grid-template-columns: repeat(2, 1fr); }
  .workCard__caption{ text-align: center; }   /* ← center text */
}

/* 576–767px — tablet portrait: 2 columns + CENTER CAPTION */
@media (max-width: 767.98px) and (min-width: 576px){
  .workStrip{ --maxw: 640px; --gutter: 24px; padding: 44px 16px 56px; --title: 11px; --tag: 10px; }
  .workStrip__wrap{ grid-template-columns: repeat(2, 1fr); }
  .workCard__caption{ text-align: center; }   /* ← center text */
}

/* 401–575px — phones: 1 column + CENTER CAPTION */
@media (max-width: 575.98px) and (min-width: 401px){
  .workStrip{ --maxw: none; --gutter: 18px; padding: 40px 14px 48px; --title: 11px; --tag: 9.5px; }
  .workStrip__wrap{ grid-template-columns: 1fr; }
  .workCard__media{ aspect-ratio: 4 / 5; }
  .workCard__caption{ text-align: center; }   /* ← center text */
}

/* <=400px — small phones: 1 column + CENTER CAPTION */
@media (max-width: 400px){
  .workStrip{ --gutter: 16px; padding: 32px 12px 40px; --title: 10.5px; --tag: 9px; }
  .workStrip__wrap{ grid-template-columns: 1fr; }
  .workCard__caption{ text-align: center; }   /* ← center text */
}

    </style>
